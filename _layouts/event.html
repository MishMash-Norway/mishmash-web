---
layout: default
---

<section class="event-header" role="region" aria-label="Event header">
  <h1 class="event-title">{{ page.title }}</h1>
  <div class="event-meta">
    {% if page.date %}
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B %Y, %H:%M" }}</time>
      {%- if page.end_date %}–<time datetime="{{ page.end_date | date_to_xmlschema }}">{{ page.end_date | date: "%H:%M" }}</time>
      {% endif %}
    {% endif %}
    {% if page.location %}
      <span class="event-location"> — {{ page.location }}</span>
    {% endif %}
  </div>
</section>

<div class="event-body">
  {{ content }}
</div>
