---
layout: default
title: Meetups
permalink: /events/meetup/
---

<h1>Meetups</h1>
<ul>
{% assign meetup_events = site.events | where_exp: "item", "item.categories contains 'Meetup'" %}
{% for item in meetup_events %}
  <li>
    <time datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: "%-d %B %Y" }}</time>
    &mdash; <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
  </li>
{% endfor %}
</ul>
